<!-- Admin Panel Page -->
<!-- Path: Admin Panel > Login -->
<div id="fh5co-wrapper" style="margin-top: -100px;">
	<div id="fh5co-page">
		<!-- end:header-top -->
		<div id="fh5co-contact" class="animate-box">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
						<h3>Control Panel</h3>
						<p>Please login with your credentials</p>
						<h5 ng-show="error">Login details dont match our records. Try again.<br/><br/></h5>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email address" ng-model="admin.email">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" ng-model="admin.password">
								</div>
							</div>
							<div class="col-md-12 text-right">
								<div class="form-group">
									<button type="submit" class="btn btn-warning" ng-click="login(admin)">Login</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END fh5co-contact -->
		<!-- END map -->
	</div>
	<!-- END fh5co-page -->
</div>
<!-- END fh5co-wrapper -->
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Stellar -->
<script src="js/jquery.stellar.min.js"></script>
<!-- Superfish -->
<script src="js/hoverIntent.js"></script>
<script src="js/superfish.js"></script>
